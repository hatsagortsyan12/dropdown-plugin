<div>
	<div class="select-box">
		<div *ngFor="let item of data; let i = index;">
			<div *ngIf="item.select" class="select-row d-flex" (click)="update(i, false)">
				<img src="{{item.image}}">
				<p>{{item.title}}</p>
			</div>
		</div>
	</div>
	<cdk-virtual-scroll-viewport class="dropdown-container" itemSize="5">
		<input [(ngModel)]="term" (keyup)="search()" type="text" class="searchbox" placeholder="Search">
		<ng-container *cdkVirtualFor="let item of data; let i = index;">
			<div [ngClass]="{'selected': item.select}" class="select-row d-flex" (click)="update(i, true)">
				<img src="{{item.image}}">
				<p>{{item.title}}</p>
			</div>
		</ng-container>
	</cdk-virtual-scroll-viewport>
	<button (click)="save()">Save</button>
</div>
